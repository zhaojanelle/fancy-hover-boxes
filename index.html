<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Fancy hover boxes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,600" rel="stylesheet">
</head>
<body>
  <section class="grid text-center">
    <div class="unit xs-1 s-1 m-1-2 l-1-4">
      <a class="hover-box block relative crop" href="#">
        <div class="embed embed-3by2">
          <img class="hover-box-img embed-item" src="images/orange.jpg" alt="">
        </div>
        <div class="hover-box-caption island-1-4 w-1 absolute">
          <h2 class="giga push-0 not-bold">Orange butterflies</h2>
        </div>
      </a>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-4">
      <a class="hover-box block relative crop" href="#">
        <div class="embed embed-3by2">
          <img class="hover-box-img embed-item" src="images/black.jpg" alt="">
        </div>
        <div class="hover-box-caption island-1-4 w-1 absolute">
          <h2 class="giga push-0 not-bold">Black butterflies</h2>
        </div>
      </a>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-4">
      <a class="hover-box block relative crop" href="#">
        <div class="embed embed-3by2">
          <img class="hover-box-img embed-item" src="images/blue.jpg" alt="">
        </div>
        <div class="hover-box-caption island-1-4 w-1 absolute">
          <h2 class="giga push-0 not-bold">Blue butterflies</h2>
        </div>
      </a>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-4">
      <a class="hover-box block relative crop" href="#">
        <div class="embed embed-3by2">
          <img class="hover-box-img embed-item" src="images/yellow.jpg" alt="">
        </div>
        <div class="hover-box-caption island-1-4 w-1 absolute">
          <h2 class="giga push-0 not-bold">Yellow butterflies</h2>
        </div>
      </a>
    </div>
  </section>
</body>
</html>
